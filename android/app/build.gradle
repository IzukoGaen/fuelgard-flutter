plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.fuelgard.yourapp"
    compileSdkVersion 34

    defaultConfig {
        applicationId = "com.fuelgard.moviles"
        minSdkVersion 21
        targetSdkVersion 34

        // Lee las propiedades desde local.properties
        def flutterVersionCode = project.hasProperty('flutter.versionCode') ? project.property('flutter.versionCode').toInteger() : 1
        def flutterVersionName = project.hasProperty('flutter.versionName') ? project.property('flutter.versionName') : "1.0"

        versionCode flutterVersionCode
        versionName flutterVersionName
    }

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    buildTypes {
        release {
            minifyEnabled true // Asegúrate de que minifyEnabled esté activado
            shrinkResources true // Asegúrate de que shrinkResources esté activado
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:1.7.10" // Usa la versión 1.7.10 de Kotlin
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    implementation 'androidx.lifecycle:lifecycle-runtime-ktx:2.3.1'
    implementation 'androidx.activity:activity-ktx:1.2.3'
}
